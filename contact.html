<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cc6d1fcba0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Blog</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-house"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mobile" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="blogs.html" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input type="text" class="form-control me-1" placeholder="Search" />
            <button class="btn btn-warning">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-4">
        <h2 class="my-3">Contact Us</h2>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <div class="alert alert-warning">Please fill out the form.</div>
                <form class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="name" class="form-label">Phone</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-outline-warning" style="width: 100%;">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <iframe id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1597.9241581488757!2d34.056969575020304!3d37.502510029201524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d7969ecd9f49b5%3A0xc49df6fae60435df!2sT%C3%BCrbe%2C%20Eski%20Yeni%20De%C4%9Firmen%20Cd.%20No%3A31%2C%2042310%20Ere%C4%9Fli%2FKonya!5e0!3m2!1str!2str!4v1726316807767!5m2!1str!2str"
              width="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          
        </div>
      </div>
    </main>
    <footer class="py-5 bg-dark text-white mt-auto">
      <div class="container text-center">
        <span>All Rights Reserved &copy; 2025</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
